<button (click)="setShowForm(null)">Add Memo</button>
<app-form (submitFormEmit)="onFormSubmit($event)" [currentMemo]="currentMemo" [showUpdateForm]="showUpdateForm">
</app-form>
<app-memo *ngFor="let memo of memos" [memo]="memo" (deleteEventEmitter)="deleteMemo($event)"
    (updateEventEmitter)="setShowForm(memo)">
</app-memo>
